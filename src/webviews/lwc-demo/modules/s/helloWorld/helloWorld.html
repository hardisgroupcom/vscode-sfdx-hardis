<template>
    <lightning-card title="SFDX Hardis LWC Demo" icon-name="utility:announcement">
        <div class="slds-text-align_center slds-p-around_large">
            <h1 class="slds-text-heading_large slds-m-bottom_medium slds-text-color_brand">
                {greeting}
            </h1>
            
            <div class="slds-box slds-theme_default slds-m-bottom_medium">
                <p class="slds-text-body_regular slds-m-bottom_small">
                    This is a Lightning Web Component running inside a VS Code webview!
                </p>
                <p class="slds-text-body_small slds-text-color_weak">
                    Built with Lightning Base Components
                </p>
            </div>

            <div class="slds-m-vertical_large">
                <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center slds-m-bottom_medium">
                    <div class="slds-col">
                        <span class="counter-display">
                            Counter: {counter}
                        </span>
                    </div>
                </div>
                
                <div class="slds-button-group" role="group">
                    <lightning-button 
                        variant="brand" 
                        label="Increment" 
                        icon-name="utility:add"
                        onclick={handleIncrement}>
                    </lightning-button>
                    <lightning-button 
                        variant="neutral" 
                        label="Decrement" 
                        icon-name="utility:dash"
                        onclick={handleDecrement}>
                    </lightning-button>
                    <lightning-button 
                        variant="brand-outline" 
                        label="Reset" 
                        icon-name="utility:refresh"
                        onclick={handleReset}>
                    </lightning-button>
                </div>
                
                <!-- Test different icon categories -->
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Icon Categories Test</h3>
                    <div class="slds-button-group slds-wrap" role="group">
                        <lightning-button 
                            variant="neutral" 
                            label="Utility Icon" 
                            icon-name="utility:apps"
                            class="slds-m-bottom_small">
                        </lightning-button>
                        <lightning-button 
                            variant="neutral" 
                            label="Standard Icon" 
                            icon-name="standard:account"
                            class="slds-m-bottom_small">
                        </lightning-button>
                        <lightning-button 
                            variant="neutral" 
                            label="Action Icon" 
                            icon-name="action:new_account"
                            class="slds-m-bottom_small">
                        </lightning-button>
                    </div>
                </div>
            </div>

            <div class="slds-box slds-theme_info slds-m-top_large">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Features</h3>
                <ul class="slds-list_dotted slds-text-body_small">
                    <li>Lightning Web Components framework</li>
                    <li>Lightning Base Components from npm</li>
                    <li>Reactive data binding</li>
                    <li>VS Code webview integration</li>
                </ul>
            </div>
        </div>
    </lightning-card>
</template>
