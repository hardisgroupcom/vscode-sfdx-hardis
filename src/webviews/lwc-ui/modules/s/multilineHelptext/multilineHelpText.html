<template>
  <div class="slds-form-element__icon slds-m-left_xx-small" onmouseover={show} onmouseout={hide}>
    <lightning-icon
      icon-name="utility:info"
      alternative-text="Help"
      size="x-small"
      class="slds-icon-text-default"
    ></lightning-icon>

    <template if:true={visible}>
      <div
        class="slds-popover slds-popover_tooltip multiline-helptext-popover"
        role="tooltip"
      >
        <div class="slds-popover__body">
          <lightning-formatted-rich-text value={content}></lightning-formatted-rich-text>
        </div>
      </div>
    </template>
  </div>
</template>
