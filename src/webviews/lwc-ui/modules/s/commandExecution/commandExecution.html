<template>
  <div class="slds-scope slds-theme_default command-execution slds-card blue-back" style="height: 100vh; display: flex; flex-direction: column;">
    <!-- Header -->
    <div class="slds-card__header" style="flex-shrink: 0;">
      <div class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure" style="width: 2rem;">
          <template if:true={useSpinner}>
            <div class="slds-is-relative" style="height: 2rem;">
              <lightning-spinner 
                alternative-text="Loading..." 
                size="small"
                variant="brand">
              </lightning-spinner>
            </div>
          </template>
          <template if:false={useSpinner}>
            <template if:true={statusIcon}>
              <lightning-icon 
                icon-name={statusIcon.iconName}
                variant={statusIcon.variant}
                size="small">
              </lightning-icon>
            </template>
          </template>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title" style="display: flex; align-items: center; gap: 0.5rem;">
            <span class="slds-text-heading_small">{commandTitle}</span>
            <template if:true={commandLogFile}>
              <lightning-button-icon
                icon-name="utility:log"
                variant="bare"
                alternative-text="Open command log file"
                title="Open command log file in new tab"
                onclick={handleOpenCommandLogFile}
                class="slds-m-left_xx-small"
              ></lightning-button-icon>
            </template>
          </h2>
          <template if:true={commandDuration}>
            <p class="slds-text-body_small slds-text-color_weak">
              Duration: {commandDuration}
            </p>
          </template>
        </div>
        <div class="slds-media__figure slds-media__figure_reverse">
          <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
            <template if:true={hasDocumentation}>
              <lightning-button
                variant="neutral"
                label="View Command Documentation"
                icon-name="utility:info"
                onclick={handleOpenDocumentation}
                title="Open command documentation in browser">
              </lightning-button>
            </template>
            <!-- Toggle for Simple/Advanced -->
            <lightning-input
              type="toggle"
              label="Advanced details"
              checked={isAdvancedMode}
              onchange={handleToggleDetailsMode}
              class="details-toggle"
              title="Toggle between simple and advanced command details view"
              style="margin-top:0.125rem;"
            ></lightning-input>
          </div>
        </div>
      </div>
    </div>

    <!-- Log container -->
    <div class="slds-card__body slds-card__body_inner" style="flex: 1; display: flex; flex-direction: column;">
      <div class="log-container slds-scrollable_y" tabindex="0" role="log" aria-live="polite" aria-label="Command execution logs">
        <template if:true={logSectionsForDisplay.length}>
          <div class="log-sections">
            <template for:each={logSectionsForDisplay} for:item="section">
                <template if:false={section.isLatestQuestionSectionToHide}>
                  <!-- Progress Section -->
                  <template if:true={section.isProgress}>
                    <div key={section.id} class="log-section progress-section slds-box slds-box_x-small slds-m-bottom_x-small">
                      <!-- Progress section header -->
                      <div class="section-header slds-p-around_x-small" data-section-id={section.id} onclick={handleToggleSection}>
                        <div class="slds-media slds-media_top">
                          <div class="slds-media__figure" style="width: 1rem;">
                            <template if:true={section.sectionUseSpinner}>
                              <div class="slds-is-relative" style="height: 1rem;">
                                <lightning-spinner 
                                  alternative-text="Progress..." 
                                  size="x-small"
                                  variant="brand">
                                </lightning-spinner>
                              </div>
                            </template>
                            <template if:false={section.sectionUseSpinner}>
                              <template if:true={section.sectionStatusIcon}>
                                <lightning-icon 
                                  icon-name={section.sectionStatusIcon.iconName}
                                  variant={section.sectionStatusIcon.variant}
                                  size="x-small">
                                </lightning-icon>
                              </template>
                            </template>
                          </div>
                          <div class="slds-media__body">
                            <div class="slds-grid">
                              <div class="slds-col slds-size_10-of-12">
                                <div class="section-title slds-text-body_regular slds-text-color_default">
                                  {section.title}
                                </div>
                                <!-- Progress Bar -->
                                <div class="slds-m-top_xx-small">
                                  <div class={section.progressAnimationClass}>
                                    <lightning-progress-bar 
                                      value={section.progressPercentage}
                                      size="large">
                                    </lightning-progress-bar>
                                  </div>
                                  <div class="slds-grid slds-grid_align-spread slds-text-body_small slds-text-color_weak slds-m-top_xx-small">
                                    <div class="slds-col">
                                      <template if:true={section.progressStepText}>
                                        {section.progressStepText}
                                        <template if:true={section.progressPercentage}>
                                          &nbsp;({section.progressPercentage}%)
                                        </template>
                                      </template>
                                    </div>
                                    <div class="slds-col slds-text-align_right">
                                      <template if:true={section.progressTimeEstimation}>
                                        <span class="slds-text-color_weak" title="Estimated time remaining based on average step duration">
                                          {section.progressTimeEstimation}
                                        </span>
                                      </template>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="slds-media__figure slds-media__figure_reverse">
                            <template if:true={section.hasLogs}>
                              <lightning-icon
                                  icon-name={section.toggleIcon}
                                  size="x-small"
                                  alternative-text="Toggle Section"
                                  variant="brand"
                                  data-section-id={section.id}>
                              </lightning-icon>
                            </template>
                            <template if:false={section.hasLogs}>
                                <div style="width: 0.75rem;">&nbsp;</div>
                            </template>
                          </div>
                        </div>
                      </div>

                      <!-- Progress section logs (latest 5) -->
                      <template if:true={section.isExpanded}>
                        <template if:true={section.hasLogs}>
                          <div class="section-logs slds-m-top_x-small slds-m-left_medium slds-m-right_x-small slds-m-bottom_x-small">
                            <template for:each={section.progressLogs} for:item="logLine">
                              <div key={logLine.id} class={logLine.cssClass} data-log-type={logLine.logType} data-is-subcommand={logLine.isSubCommand} data-is-running={logLine.isRunning}>
                                <div class="slds-media slds-media_top">
                                  <div class="slds-media__figure" style="width: 0.75rem;">
                                    <template if:true={logLine.useSpinner}>
                                      <div class="slds-is-relative" style="height: 0.75rem;">
                                        <lightning-spinner 
                                          alternative-text="Running..." 
                                          size="xx-small"
                                          variant="brand">
                                        </lightning-spinner>
                                      </div>
                                    </template>
                                    <template if:false={logLine.useSpinner}>
                                      <lightning-icon 
                                        icon-name={logLine.iconName}
                                        variant={logLine.iconVariant}
                                        size="xx-small">
                                      </lightning-icon>
                                    </template>
                                  </div>
                                  <div class="slds-media__body">
                                    <div class="slds-grid">
                                      <div class="slds-col slds-size_11-of-12">
                                          <div class="log-message">
                                              <template if:true={logLine.formattedMessage}>
                                                  <lightning-formatted-rich-text 
                                                      value={logLine.formattedMessage}
                                                      disable-linkify="true">
                                                  </lightning-formatted-rich-text>
                                              </template>
                                              <template if:false={logLine.formattedMessage}>
                                                  {logLine.message}
                                              </template>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </template>
                          </div>
                        </template>
                      </template>
                    </div>
                  </template>
                  
                  <!-- Regular Section -->
                  <template if:false={section.isProgress}>
                  <div key={section.id} class="log-section slds-box slds-box_x-small slds-m-bottom_x-small">
                  <!-- Section header (always expanded, no toggle) -->
                  <div class="section-header slds-p-around_x-small" data-section-id={section.id} onclick={handleToggleSection}>
                    <div class="slds-media slds-media_top">
                      <div class="slds-media__figure" style="width: 1rem;">
                        <template if:true={section.sectionUseSpinner}>
                          <div class="slds-is-relative" style="height: 1rem;">
                            <lightning-spinner 
                              alternative-text="Running..." 
                              size="x-small"
                              variant="brand">
                            </lightning-spinner>
                          </div>
                        </template>
                        <template if:false={section.sectionUseSpinner}>
                          <template if:true={section.sectionStatusIcon}>
                            <lightning-icon 
                              icon-name={section.sectionStatusIcon.iconName}
                              variant={section.sectionStatusIcon.variant}
                              size="x-small">
                            </lightning-icon>
                          </template>
                        </template>
                      </div>
                      <div class="slds-media__body">
                        <div class="slds-grid">
                          <div class="slds-col slds-size_10-of-12">
                            <div class="section-title slds-text-body_regular slds-text-color_default">
                              <template if:true={section.actionLog.formattedMessage}>
                                <lightning-formatted-rich-text 
                                  value={section.actionLog.formattedMessage}
                                  disable-linkify="true">
                                </lightning-formatted-rich-text>
                              </template>
                              <template if:false={section.actionLog.formattedMessage}>
                                {section.actionLog.message}
                              </template>
                            </div>
                          </div>
                          <!-- Timestamp removed -->
                        </div>
                      </div>
                      <div class="slds-media__figure slds-media__figure_reverse">
                        <template if:true={section.hasLogs}>
                          <lightning-icon
                              icon-name={section.toggleIcon}
                              size="x-small"
                              alternative-text="Toggle Section"
                              variant="brand"
                              data-section-id={section.id}>
                          </lightning-icon>
                        </template>
                        <template if:false={section.hasLogs}>
                            <div style="width: 0.75rem;">&nbsp;</div>
                        </template>
                      </div>
                    </div>
                  </div>

                  <!-- Section logs (always expanded) -->
                  <template if:true={section.isExpanded}>
                    <template if:true={section.hasLogs}>
                      <div class="section-logs slds-m-top_x-small slds-m-left_medium slds-m-right_x-small slds-m-bottom_x-small">
                      <template for:each={section.logs} for:item="logLine">
                        <template if:true={logLine.isTable}>
                          <div key={logLine.id} style="padding-top: 0; padding-bottom: 0.5rem;">
                            <template lwc:if={section.tableLog}>
                              <div class="slds-scrollable_x" style="max-width: 100%; color: black;">
                                <lightning-datatable
                                  key-field="id"
                                  data={section.tableRows}
                                  columns={section.tableLog.columns}
                                  hide-checkbox-column
                                >
                                </lightning-datatable>
                              </div>
                              <template if:true={section.tableTruncatedMessage}>
                                <div class="slds-text-color_weak slds-p-vertical_x-small slds-text-align_center" style="font-style:italic;">
                                  {section.tableTruncatedMessage}
                                </div>
                              </template>
                              <template lwc:if={section.tableShowMoreButton}>
                                <div class="slds-m-top_x-small slds-align_absolute-center">
                                  <lightning-button
                                    label="See more"
                                    variant="neutral"
                                    data-section-id={section.id}
                                    onclick={handleSeeMoreTable}
                                    class="slds-m-top_x-small">
                                  </lightning-button>
                                </div>
                              </template>
                            </template>
                          </div>
                        </template>
                        <template if:false={logLine.isTable}>
                          <div key={logLine.id} class={logLine.cssClass} data-log-type={logLine.logType} data-is-subcommand={logLine.isSubCommand} data-is-running={logLine.isRunning}>
                            <div class="slds-media slds-media_top">
                              <div class="slds-media__figure" style="width: 0.75rem;">
                                <template if:true={logLine.useSpinner}>
                                  <div class="slds-is-relative" style="height: 0.75rem;">
                                    <lightning-spinner 
                                      alternative-text="Running..." 
                                      size="xx-small"
                                      variant="brand">
                                    </lightning-spinner>
                                  </div>
                                </template>
                                <template if:false={logLine.useSpinner}>
                                  <template if:true={logLine.isQuestion}>
                                    <div class="slds-icon_container slds-icon_container_circle slds-icon_container--brand" title="Question">
                                      <lightning-icon 
                                        icon-name="utility:question"
                                        variant="inverse"
                                        size="xx-small">
                                      </lightning-icon>
                                    </div>
                                  </template>
                                  <template if:false={logLine.isQuestion}>
                                    <lightning-icon 
                                      icon-name={logLine.iconName}
                                      variant={logLine.iconVariant}
                                      size="xx-small">
                                    </lightning-icon>
                                  </template>
                                </template>
                              </div>
                              <div class="slds-media__body">
                                <div class="slds-grid">
                                  <div class="slds-col slds-size_11-of-12">
                                      <div class="log-message">
                                          <template if:true={logLine.formattedMessage}>
                                              <lightning-formatted-rich-text 
                                                  value={logLine.formattedMessage}
                                                  disable-linkify="true">
                                              </lightning-formatted-rich-text>
                                          </template>
                                          <template if:false={logLine.formattedMessage}>
                                              {logLine.message}
                                          </template>
                                      </div>
                                  </div>
                                  <!-- Timestamp removed -->
                                </div>
                              </div>
                            </div>
                          </div>
                        </template>
                      </template>
                    </div>
                  </template>
                </template>
                    </div>
                  </template>
                </template>
            </template>
              <!-- Embedded PromptInput for in-panel prompts -->
              <template if:true={showEmbeddedPrompt}>
                <div class="log-section slds-box slds-box_x-small slds-m-bottom_x-small">
                  <s-prompt-input prompt-data={embeddedPromptData} embedded="true" onsubmit={handleEmbeddedPromptSubmit} onexit={handleEmbeddedPromptExit}></s-prompt-input>
                </div>
              </template>
            </div>
          </template>
          
          <template if:false={logSectionsForDisplay.length}>
            <div class="slds-text-align_center slds-p-around_medium">
              <p class="slds-text-body_regular slds-text-color_weak">
                No logs available yet...
              </p>
            </div>
          </template>
        </div>
        
        <!-- Report Files/Actions/Links Section -->
        <template if:true={hasReportFiles}>
          <div class="log-section slds-box slds-box_x-small slds-m-bottom_x-small">
            <!-- Section header -->
            <div class="section-header slds-p-around_x-small">
              <div class="slds-media slds-media_center">
                <div class="slds-media__figure" style="width: 1rem;">
                  <lightning-icon 
                    icon-name="utility:file"
                    variant="brand"
                    size="x-small">
                  </lightning-icon>
                </div>
                <div class="slds-media__body">
                  <div class="slds-grid">
                    <div class="slds-col slds-size_10-of-12">
                      <div class="section-title slds-text-body_regular slds-text-color_default">
                        {reportFilesSectionTitle}
                      </div>
                    </div>
                    <div class="slds-col slds-size_2-of-12 slds-text-align_right">
                      <div class="section-timestamp slds-text-body_small slds-text-color_weak">
                        {reportFilesCount}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Report files & actions content -->
            <div class="section-logs slds-m-top_x-small slds-m-left_medium slds-m-right_x-small slds-m-bottom_x-small">
              <div class="report-files-flex-container">
                <template for:each={sortedReportFiles} for:item="reportFile">
                  <div key={reportFile.id} class="report-file-btn-wrapper">
                    <lightning-button
                      variant={reportFile.buttonVariant}
                      label={reportFile.title}
                      icon-name={reportFile.iconName}
                      icon-position="left"
                      data-file-path={reportFile.file}
                      onclick={handleOpenReportFile}
                      title={reportFile.title}
                    ></lightning-button>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>
  </div>
</template>
