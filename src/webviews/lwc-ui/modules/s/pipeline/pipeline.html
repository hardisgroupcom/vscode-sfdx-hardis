<template>
    <div class="slds-scope slds-theme_default slds-p-around_small blue-back">
    <lightning-card title="SFDX-Hardis DevOps Pipeline">
        <div slot="actions" class="slds-float_right">
            <lightning-button-group>
                <lightning-button
                    icon-name="utility:connect"
                    variant="brand"
                    label="Connect Git"
                    title="Connect to a Git provider"
                    onclick={openGitConnectModal}
                ></lightning-button>
                <span class="slds-m-left_x-small"></span>
                <lightning-button 
                    icon-name="utility:settings"
                    variant="brand" 
                    label="Pipeline Settings" 
                    onclick={handleShowPipelineConfig}
                ></lightning-button>
                <span class="slds-m-left_x-small"></span>
                <lightning-button 
                    icon-name="utility:key" 
                    label="Add new Org" 
                    title="Configure Salesforce authentication for a new org in the Pipeline, or reconfigure it for a refreshed Sandbox" 
                    onclick={configureAuth} 
                    variant="brand"
                ></lightning-button>
                <span class="slds-m-left_x-small"></span>
                <lightning-button 
                    icon-name="utility:refresh" 
                    title="Refresh pipeline data" 
                    onclick={refreshPipeline}
                ></lightning-button>
            </lightning-button-group>
        </div>
        <template if:true={pipelineData}>
            <template if:true={pipelineData.orgs}>
                <template if:true={pipelineData.orgs.length}>
                    <div class="pipeline-container">
                        <div class="mermaid"></div>
                        <template if:true={error}>
                            <pre class="mermaid-debug" style="color:#888;font-size:10px;max-height:100px;overflow:auto;"></pre>
                        </template>
                        <template if:true={hasWarnings}>
                            <div class="slds-box slds-theme_warning slds-m-top_small" style="font-size:13px;">
                                <div class="slds-text-title_caps slds-m-bottom_x-small">Warnings</div>
                                <ul class="slds-list_dotted">
                                    <template for:each={warnings} for:item="warning">
                                        <li key={warning}>{warning}</li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                        
                        <!-- Centered buttons: PR and Package XML Management -->
                        <div class="slds-m-top_medium">
                            <div style="display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap;">
                                <template if:true={prButtonInfo}>
                                    <lightning-button 
                                        icon-name="utility:share"
                                        variant="brand"
                                        label={prButtonInfo.label} 
                                        title={prButtonInfo.label} 
                                        onclick={openPrPage}
                                    ></lightning-button>
                                </template>
                                <lightning-button 
                                    icon-name="utility:upload"
                                    variant="brand-outline"
                                    label="Package XML" 
                                    title="View all deployable elements of the project (manifest/package.xml)" 
                                    onclick={handleShowPackageXml}
                                ></lightning-button>
                                <lightning-button 
                                    icon-name="utility:ban"
                                    variant="brand-outline"
                                    label="No Overwrite" 
                                    title="View metadata that will never be overwritten during deployment (manifest/package-no-overwrite.xml or manifest/packageDeployOnce.xml)" 
                                    onclick={handleShowNoOverwrite}
                                ></lightning-button>
                                <lightning-button 
                                    icon-name="utility:delete"
                                    variant="brand-outline"
                                    label="Destructive Changes" 
                                    title="View metadata that will be deleted during deployments (manifest/destructiveChanges.xml)" 
                                    onclick={handleShowDestructiveChanges}
                                ></lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
                <template if:false={pipelineData.orgs.length}>
                    <div class="slds-align_absolute-center" style="flex-direction:column;display:flex;align-items:center;padding:2rem;">
                        <div class="slds-text-heading_medium slds-m-bottom_medium">No pipeline configured</div>
                        <div class="slds-m-bottom_medium">To get started, configure your sfdx-hardis DevOps pipeline.</div>
                        <a class="slds-button slds-button_brand slds-m-bottom_medium" href="https://sfdx-hardis.cloudity.com/salesforce-ci-cd-home/" target="_blank">Configure DevOps Pipeline</a>
                        <a href="https://sfdx-hardis.cloudity.com/salesforce-ci-cd-home/" target="_blank" style="display:block;max-width:600px;width:100%;margin:1.5rem 0;">
                            <img src="https://sfdx-hardis.cloudity.com/assets/images/devops-comparison.png" alt="DevOps Comparison" style="max-width:600px;width:100%;box-shadow:0 2px 8px #0001;border-radius:8px;" />
                        </a>
                        <div class="slds-m-bottom_medium slds-text-body_regular" style="max-width:600px;text-align:center;">See how sfdx-hardis can help you automate and secure your Salesforce deployments, and compare with other DevOps solutions.</div>
                    </div>
                </template>
            </template>
        </template>
        <template if:false={pipelineData}>
            <p>Loading pipeline data...</p>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error loading pipeline: {error}</p>
        </template>
    </lightning-card>

        <!-- Connect Git Provider Modal -->
        <template if:true={showGitConnectModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancelGitModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="git-modal-heading" class="slds-modal__title slds-hyphenate">Connect Git Provider</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="git-modal-content">
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Provider</label>
                            <div class="slds-form-element__control">
                                <lightning-combobox
                                    name="provider"
                                    value={gitProviderSelection}
                                    options={providerOptions}
                                    onchange={handleProviderChange}
                                ></lightning-combobox>
                            </div>
                        </div>

                        <template if:false={showNativeConnect}>
                        <template if:true={showHostInput}>
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">Host / API URL (required for self-hosted)</label>
                                <div class="slds-form-element__control">
                                    <lightning-input
                                        variant="label-hidden"
                                        type="text"
                                        name="git-host"
                                        placeholder="e.g. https://gitlab.example.com or https://github.example.com"
                                        value={gitHost}
                                        onchange={handleHostChange}
                                    ></lightning-input>
                                </div>
                            </div>
                        </template>

                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Username (optional)</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    variant="label-hidden"
                                    type="text"
                                    name="git-username"
                                    placeholder="username"
                                    value={gitUsername}
                                    onchange={handleUsernameChange}
                                ></lightning-input>
                            </div>
                        </div>

                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Token / Password</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    variant="label-hidden"
                                    type="password"
                                    name="git-token"
                                    placeholder="Personal access token or password"
                                    value={gitToken}
                                    onchange={handleTokenChange}
                                ></lightning-input>
                            </div>
                        </div>
                        </template>
                        <template if:true={showNativeConnect}>
                            <div class="slds-p-around_medium slds-text-body_regular">
                                <p>Connect using your identity provider via Visual Studio Code. Click Connect to open the native authentication flow.</p>
                            </div>
                        </template>
                        <!-- Inline status message area -->
                        <template if:true={saveMessage}>
                            <div class="slds-m-top_small">
                                <div class="slds-text-body_small" data-save-status>
                                    <template if:true={isSaving}>
                                        <lightning-spinner alternative-text="Saving" size="small"></lightning-spinner>
                                        <span class="slds-m-left_x-small">{saveMessage}</span>
                                    </template>
                                    <template if:false={isSaving}>
                                        <span class={saveMessageClass}>{saveMessage}</span>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCancelGitModal} disabled={isSaving}></lightning-button>
                        <template if:false={showNativeConnect}>
                            <lightning-button variant="brand" label="Save" onclick={handleSaveGitCredentials} disabled={isSaving}></lightning-button>
                        </template>
                        <template if:true={showNativeConnect}>
                            <lightning-button variant="brand" label="Connect" onclick={handleRequestNativeAuth} disabled={isSaving}></lightning-button>
                        </template>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    
    <!-- Quick Development Actions Card - only show when pipeline data exists -->
    <template if:true={pipelineData}>
        <template if:true={pipelineData.orgs}>
            <template if:true={pipelineData.orgs.length}>
                <div class="pipeline-card-spacing">
                    <lightning-card title="Project Contribution Workflow">
                    <div class="commands-grid">
                        <div class="command-card" onclick={handleNewUserStory}>
                            <div class="command-header">
                                <div class="command-icon-container new-story">
                                    <lightning-icon icon-name="utility:add" size="small" variant="inverse"></lightning-icon>
                                </div>
                                <h3 class="command-title">New User Story</h3>
                            </div>
                            <p class="command-description">Start a new development or configuration user story</p>
                        </div>
                        <div class="command-card" onclick={handlePullFromOrg}>
                            <div class="command-header">
                                <div class="command-icon-container pull-action">
                                    <lightning-icon icon-name="utility:download" size="small" variant="inverse"></lightning-icon>
                                </div>
                                <h3 class="command-title">Pull From Org</h3>
                            </div>
                            <p class="command-description">Download latest metadata changes from your Salesforce org to local files</p>
                        </div>
                        <div class="command-card" onclick={handleShowInstalledPackages}>
                            <div class="command-header">
                                <div class="command-icon-container package-action">
                                    <lightning-icon icon-name="utility:package" size="small" variant="inverse"></lightning-icon>
                                </div>
                                <h3 class="command-title">Manage Packages</h3>
                            </div>
                            <p class="command-description">View and manage installed packages for this project</p>
                        </div>
                        <div class="command-card" onclick={handleSaveUserStory}>
                            <div class="command-header">
                                <div class="command-icon-container save-action">
                                    <lightning-icon icon-name="utility:upload" size="small" variant="inverse"></lightning-icon>
                                </div>
                                <h3 class="command-title">Save / Publish</h3>
                            </div>
                            <p class="command-description">Save your work and publish changes to the remote repository</p>
                        </div>
                    </div>
                </lightning-card>
                </div>
            </template>
        </template>
    </template>
    </div>
</template>
