<template>
    <div class="slds-scope slds-theme_default blue-back" style="padding: 0.5rem;">
            <!-- Status icon styles moved to pipeline.css (LWC requires CSS in the component bundle) -->
    <lightning-card title="ðŸš€ SFDX-Hardis DevOps Pipeline">
        <div slot="actions" class="slds-float_right">
            <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
                <template if:true={gitAuthenticated}>
                    <div style="margin-top: 0.25rem;">
                        <lightning-input
                            type="toggle"
                            label="Show feature branches"
                            checked={displayFeatureBranches}
                            onchange={handleToggleFeatureBranches}
                        ></lightning-input>
                    </div>
                </template>
                <lightning-button-group>
                    <lightning-button
                        icon-name={connectedIconName}
                        variant={connectedVariant}
                        label={connectedLabel}
                        title="Connect to a Git provider"
                        onclick={handleGitConnect}
                    ></lightning-button>
                    <lightning-button-menu 
                        alternative-text="Pipeline Settings" 
                        icon-name="utility:settings"
                        variant="border-filled"
                        menu-alignment="right"
                    >
                        <lightning-menu-item 
                            value="pipelineSettings" 
                            label="Pipeline Settings"
                            icon-name="utility:settings"
                            onclick={handleShowPipelineConfig}
                        ></lightning-menu-item>
                        <lightning-menu-item 
                            value="addOrg" 
                            label="Add/Configure Org"
                            icon-name="utility:key"
                            onclick={configureAuth}
                        ></lightning-menu-item>
                    </lightning-button-menu>
                    <lightning-button-menu 
                        alternative-text="Deployment Packages" 
                        icon-name="utility:package_org"
                        variant="border-filled"
                        menu-alignment="right"
                    >
                        <lightning-menu-item 
                            value="packageXml" 
                            label="Package XML"
                            icon-name="utility:upload"
                            onclick={handleShowPackageXml}
                        ></lightning-menu-item>
                        <lightning-menu-item 
                            value="noOverwrite" 
                            label="No Overwrite"
                            icon-name="utility:ban"
                            onclick={handleShowNoOverwrite}
                        ></lightning-menu-item>
                        <lightning-menu-item 
                            value="destructive" 
                            label="Destructive Changes"
                            icon-name="utility:delete"
                            onclick={handleShowDestructiveChanges}
                        ></lightning-menu-item>
                    </lightning-button-menu>
                    <lightning-button 
                        icon-name="utility:refresh" 
                        title="Refresh pipeline data" 
                        onclick={handleRefresh}
                    ></lightning-button>
                </lightning-button-group>
            </div>
        </div>
        <template if:true={pipelineData}>
            <template if:true={pipelineData.orgs}>
                <template if:true={pipelineData.orgs.length}>
                    <div class="pipeline-container">
                        <template if:true={loading}>
                            <div class="slds-align_absolute-center slds-m-vertical_small">
                                <s-spinner alternative-text="Loading pipeline data..." size="medium" variant="brand"></s-spinner>
                            </div>
                        </template>
                        <div style="position: relative;">
                            <template if:true={loading}>
                                <div class="pipeline-loading-overlay"></div>
                            </template>
                            <div class="mermaid"></div>
                        </div>
                        <template if:true={error}>
                            <pre class="mermaid-debug" style="color:#888;font-size:10px;max-height:100px;overflow:auto;"></pre>
                        </template>
                        <template if:true={hasWarnings}>
                            <div class="slds-box slds-theme_warning slds-m-top_small" style="font-size:13px;">
                                <div class="slds-text-title_caps slds-m-bottom_x-small">Warnings</div>
                                <ul class="slds-list_dotted">
                                    <template for:each={warnings} for:item="warning">
                                        <li key={warning}>{warning}</li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </div>
                </template>
                <template if:false={pipelineData.orgs.length}>
                    <div class="slds-align_absolute-center" style="flex-direction:column;display:flex;align-items:center;padding:2rem;">
                        <div class="slds-text-heading_medium slds-m-bottom_medium">No pipeline configured</div>
                        <div class="slds-m-bottom_medium">To get started, configure your sfdx-hardis DevOps pipeline.</div>
                        <a class="slds-button slds-button_brand slds-m-bottom_medium" href="https://sfdx-hardis.cloudity.com/salesforce-ci-cd-home/" target="_blank">Configure DevOps Pipeline</a>
                        <a href="https://sfdx-hardis.cloudity.com/salesforce-ci-cd-home/" target="_blank" style="display:block;max-width:600px;width:100%;margin:1.5rem 0;">
                            <img src="https://sfdx-hardis.cloudity.com/assets/images/devops-comparison.png" alt="DevOps Comparison" style="max-width:600px;width:100%;box-shadow:0 2px 8px #0001;border-radius:8px;" />
                        </a>
                        <div class="slds-m-bottom_medium slds-text-body_regular" style="max-width:600px;text-align:center;">See how sfdx-hardis can help you automate and secure your Salesforce deployments, and compare with other DevOps solutions.</div>
                    </div>
                </template>
            </template>
        </template>
        <template if:false={pipelineData}>
            <p>Loading pipeline data...</p>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error loading pipeline: {error}</p>
        </template>
    </lightning-card>

    <!-- Quick Development Actions Card - only show when pipeline data exists -->
    <template if:true={pipelineData}>
        <template if:true={pipelineData.orgs}>
            <template if:true={pipelineData.orgs.length}>
                <div class="pipeline-card-spacing">
                    <lightning-card hide-header="true">
                    <lightning-tabset class="pipeline-tabs">
                        <lightning-tab label="Project Contribution Workflow" value="workflow">
                            <div class="commands-grid">
                                <div class="command-card" onclick={handleNewUserStory}>
                                    <div class="command-header">
                                        <div class="command-icon-container new-story">
                                            <lightning-icon icon-name="utility:add" size="small" variant="inverse"></lightning-icon>
                                        </div>
                                        <h3 class="command-title">New User Story</h3>
                                    </div>
                                    <p class="command-description">Start a new development or configuration user story</p>
                                </div>
                                <div class="command-card" onclick={handlePullFromOrg}>
                                    <div class="command-header">
                                        <div class="command-icon-container pull-action">
                                            <lightning-icon icon-name="utility:download" size="small" variant="inverse"></lightning-icon>
                                        </div>
                                        <h3 class="command-title">Pull From Org</h3>
                                    </div>
                                    <p class="command-description">Download latest metadata changes from your Salesforce org to local files</p>
                                </div>
                                <div class="command-card" onclick={handleShowInstalledPackages}>
                                    <div class="command-header">
                                        <div class="command-icon-container package-action">
                                            <lightning-icon icon-name="utility:package" size="small" variant="inverse"></lightning-icon>
                                        </div>
                                        <h3 class="command-title">Manage Packages</h3>
                                    </div>
                                    <p class="command-description">View and manage installed packages for this project</p>
                                </div>
                                <div class="command-card" onclick={handleSaveUserStory}>
                                    <div class="command-header">
                                        <div class="command-icon-container save-action">
                                            <lightning-icon icon-name="utility:upload" size="small" variant="inverse"></lightning-icon>
                                        </div>
                                        <h3 class="command-title">Save / Publish</h3>
                                    </div>
                                    <p class="command-description">Save your work and publish changes to the remote repository</p>
                                </div>
                            </div>
                        </lightning-tab>
                        <lightning-tab label={openPrTabLabel} value="prs">
                                <template if:true={gitAuthenticated}>
                                    <lightning-datatable
                                        key-field="id"
                                        data={openPullRequests}
                                        column-widths-mode="auto"
                                        columns={prColumns}
                                        hide-checkbox-column
                                    ></lightning-datatable>
                                    <template if:true={prButtonInfo}>
                                        <div class="slds-m-top_small slds-align_absolute-center">
                                            <lightning-button 
                                                icon-name="utility:share"
                                                variant="brand"
                                                label={prButtonInfo.label} 
                                                title={prButtonInfo.label} 
                                                onclick={openPrPage}
                                            ></lightning-button>
                                        </div>
                                    </template>
                                </template>
                                <template if:false={gitAuthenticated}>
                                    <div class="slds-m-around_small slds-grid slds-grid_align-center">
                                        <lightning-button
                                            icon-name={connectedIconName}
                                            variant={connectedVariant}
                                            label={connectedLabel}
                                            title="Connect to a Git provider"
                                            onclick={handleGitConnect}
                                        ></lightning-button>
                                    </div>
                                </template>
                        </lightning-tab>
                    </lightning-tabset>
                    </lightning-card>
                </div>
            </template>
        </template>
    </template>
    </div>
</template>
