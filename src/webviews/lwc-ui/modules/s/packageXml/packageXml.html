<template>
    <div class="slds-scope slds-theme_default blue-back">
        <div class="package-container">
            <!-- Header Section -->
            <div class="header-section">
                <div class="header-content">
                    <div class="header-top">
                        <lightning-icon icon-name={packageIconName} size="medium" class="header-icon"></lightning-icon>
                        <div class="header-text">
                            <h1 class="header-title">{packageTitle}</h1>
                            <p class="header-subtitle">{packageDescription}</p>
                        </div>
                        <div class="header-actions">
                                <lightning-input
                                    type="toggle"
                                    label="Edit mode"
                                    checked={editMode}
                                    onchange={toggleEditMode}
                                    class="edit-toggle"
                                ></lightning-input>
                            <lightning-button 
                                variant="outline-brand" 
                                label="Refresh" 
                                title={refreshTooltip}
                                onclick={refreshPackageConfig}
                                icon-name="utility:refresh"
                                class="header-button"
                            ></lightning-button>
                            <lightning-button 
                                variant="brand" 
                                label="Edit File" 
                                title={editTooltip}
                                onclick={editPackageFile}
                                icon-name="utility:edit"
                                class="header-button"
                            ></lightning-button>
                        </div>
                    </div>
                    <div class="header-stats">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">API Version:</span>
                                <span class="info-value">{packageData.apiVersion}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Total Types:</span>
                                <span class="info-value">{totalTypes}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Total Members:</span>
                                <span class="info-value">{totalMembers}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">File Location:</span>
                                <span class="info-value">{packageFilePath}</span>
                            </div>
                            <template if:true={packageData.namespace}>
                                <div class="info-item">
                                    <span class="info-label">Namespace:</span>
                                    <span class="info-value">{packageData.namespace}</span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <template if:true={isLoading}>
                <!-- Loading State -->
                <div class="loading-section">
                    <lightning-spinner alternative-text="Loading package configuration..." size="medium"></lightning-spinner>
                    <p class="loading-text">Loading package configuration...</p>
                </div>
            </template>

            <template if:true={isMutating}>
                <div class="mutating-overlay">
                    <lightning-spinner alternative-text="Updating package..." size="small"></lightning-spinner>
                </div>
            </template>

                        <!-- Add Type Modal -->
                        <template if:true={showAddTypeModal}>
                            <div class="modal-backdrop" onclick={closeModals}></div>
                            <div class="modal-dialog">
                                <div class="modal-header">Add Metadata Type</div>
                                <div class="modal-body">
                                    <lightning-input
                                        type="text"
                                        label="Metadata Type API Name"
                                        value={newEntryName}
                                        data-modal-input="new-entry"
                                        onchange={handleModalInputChange}
                                        onkeydown={handleModalKeydown}
                                    ></lightning-input>
                                </div>
                                <div class="modal-footer">
                                    <lightning-button variant="neutral" label="Cancel" onclick={closeModals}></lightning-button>
                                    <lightning-button variant="brand" label="Add" onclick={confirmAddType} class="modal-primary"></lightning-button>
                                </div>
                            </div>
                        </template>

                        <!-- Add Member Modal -->
                        <template if:true={showAddMemberModal}>
                            <div class="modal-backdrop" onclick={closeModals}></div>
                            <div class="modal-dialog">
                                <div class="modal-header">Add Member to {pendingTypeNameForMember}</div>
                                <div class="modal-body">
                                    <lightning-input
                                        type="text"
                                        label="Member Name"
                                        value={newEntryName}
                                        data-modal-input="new-entry"
                                        onchange={handleModalInputChange}
                                        onkeydown={handleModalKeydown}
                                    ></lightning-input>
                                </div>
                                <div class="modal-footer">
                                    <lightning-button variant="neutral" label="Cancel" onclick={closeModals}></lightning-button>
                                    <lightning-button variant="brand" label="Add" onclick={confirmAddMember} class="modal-primary"></lightning-button>
                                </div>
                            </div>
                        </template>


            <template if:true={hasError}>
                <!-- Error State -->
                <div class="error-section">
                    <div class="error-card">
                        <div class="error-icon-container">
                            <lightning-icon icon-name="utility:error" size="small" variant="inverse"></lightning-icon>
                        </div>
                        <div class="error-content">
                            <h3 class="error-title">Unable to Load Package Configuration</h3>
                            <p class="error-description">{errorMessage}</p>
                            <lightning-button 
                                variant="brand" 
                                label="Try Again" 
                                onclick={refreshPackageConfig}
                                class="error-button"
                            ></lightning-button>
                        </div>
                    </div>
                </div>
            </template>

            <template if:true={hasPackageData}>
                <!-- Metadata Types Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-header-top">
                            <div class="filter-container">
                                <lightning-input
                                    type="search"
                                    placeholder="Filter by type or member name..."
                                    value={filterText}
                                    onchange={handleFilterChange}
                                    class="filter-input"
                                ></lightning-input>
                            </div>
                            <template if:true={editMode}>
                                <div class="section-actions">
                                    <lightning-button
                                        variant="brand"
                                        label="Add Type"
                                        title="Add a new metadata type"
                                        onclick={addMetadataType}
                                        icon-name="utility:add"
                                        class="header-button"
                                    ></lightning-button>
                                </div>
                            </template>
                        </div>
                    </div>

                    <template if:true={hasFilteredTypes}>
                        <div class="types-container">
                            <template for:each={filteredTypes} for:item="metadataType">
                                <div key={metadataType.name} class="type-card">
                                    <div class="type-header" onclick={toggleTypeExpansion} data-type-name={metadataType.name}>
                                        <div class="type-info">
                                            <div class="type-info-left">
                                                <lightning-icon icon-name={metadataType.iconName} size="small" class="type-icon"></lightning-icon>
                                                <div class="type-details">
                                                    <h3 class="type-name"><span class="metadata-type-text">{metadataType.name}</span></h3>
                                                    <p class="type-count">{metadataType.memberCount} members</p>
                                                </div>
                                            
                                            <div class="type-doc-button slds-align-top">
                                                <lightning-icon
                                                    icon-name="utility:info"
                                                    size="x-small"
                                                    alternative-text="View documentation"
                                                    title={metadataType.urlTooltip}
                                                    onclick={openMetadataDocumentation}
                                                    data-type-name={metadataType.name}
                                                    class="doc-button"
                                                ></lightning-icon>
                                            </div>
                                            </div>
                                            <template if:true={editMode}>
                                                <div class="type-actions-right">
                                                    <lightning-button
                                                        variant="neutral"
                                                        label="Add Member"
                                                        title="Add a metadata element"
                                                        onclick={addMetadataMember}
                                                        data-type-name={metadataType.name}
                                                        icon-name="utility:add"
                                                        class="member-action-button"
                                                    ></lightning-button>
                                                    <lightning-button
                                                        variant="destructive"
                                                        label="Delete"
                                                        title="Remove metadata type"
                                                        onclick={removeMetadataType}
                                                        data-type-name={metadataType.name}
                                                        class="type-delete-button"
                                                    ></lightning-button>
                                                </div>
                                            </template>
                                        </div>
                                        <div class="type-toggle">
                                            <lightning-icon 
                                                icon-name={metadataType.expandIcon} 
                                                size="x-small"
                                                class="toggle-icon"
                                            ></lightning-icon>
                                        </div>
                                    </div>
                                    
                                    <template if:true={metadataType.isExpanded}>
                                        <div class="type-members">
                                            <template if:true={metadataType.hasWildcard}>
                                                <div class="wildcard-notice">
                                                    <lightning-icon icon-name="utility:info" size="x-small" class="wildcard-icon"></lightning-icon>
                                                    <span class="wildcard-text">{wildcardMessage}</span>
                                                </div>
                                            </template>
                                            
                                            <template if:false={metadataType.hasWildcard}>
                                                <div class="members-grid">
                                                    <template for:each={metadataType.members} for:item="member">
                                                        <div key={member.name} class="member-item" onclick={openMember} data-type-name={metadataType.name} data-member-name={member.name} role="button" tabindex="0">
                                                            <lightning-icon icon-name={metadataType.memberIconName} size="x-small" class="member-icon"></lightning-icon>
                                                            <span class="member-name">{member.name}</span>

                                                            <template if:true={member.showDocLink}>
                                                                <div class="member-doc-button">
                                                                    <lightning-icon
                                                                        icon-name="utility:info"
                                                                        size="x-small"
                                                                        alternative-text="View documentation"
                                                                        title={member.docTooltip}
                                                                        onclick={openStandardObjectDocumentation}
                                                                        data-member-name={member.name}
                                                                        class="member-doc-icon"
                                                                    ></lightning-icon>
                                                                </div>
                                                            </template>
                                                            <template if:true={editMode}>
                                                                <div class="member-delete-button">
                                                                    <lightning-button-icon
                                                                        icon-name="utility:delete"
                                                                        variant="bare"
                                                                        alternative-text="Remove metadata member"
                                                                        title="Remove metadata member"
                                                                        onclick={removeMetadataMember}
                                                                        data-type-name={metadataType.name}
                                                                        data-member-name={member.name}
                                                                        class="icon-button"
                                                                    ></lightning-button-icon>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template if:false={hasFilteredTypes}>
                        <div class="empty-state">
                            <template if:true={filterText}>
                                <lightning-icon icon-name="utility:search" size="large" class="empty-icon"></lightning-icon>
                                <h3 class="empty-title">No matching results</h3>
                                <p class="empty-description">No metadata types or members match your filter "{filterText}"</p>
                            </template>
                            <template if:false={filterText}>
                                <lightning-icon icon-name={packageIconName} size="large" class="empty-icon"></lightning-icon>
                                <h3 class="empty-title">{emptyStateTitle}</h3>
                                <p class="empty-description">{emptyStateDescription}</p>
                            </template>
                        </div>
                    </template>
                </div>
            </template>


        </div>
    </div>
</template>
